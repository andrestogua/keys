{% extends 'core/base.html' %}
{% load static %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<style>.errorlist{color:red;}</style>
<main role="main">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 mx-auto mb-5 px-5 card">
        <div class="card-header">
            <img src="{% static '/core/img/login.jpg'%}" class="card-img-top" alt="...">
        </div>
        <form action="" method="post" class="card-body">{% csrf_token %}
          <h3 class="mb-4">Iniciar sesión</h3>
          {% if form.non_field_errors %}
            <p style="color:red">Usuario o contraseña incorrectos, prueba de nuevo.</p>
          {% endif %}
          <p>
            <input type="text" name="username" autofocus maxlength="254" required
              id="id_username" class="form-control" placeholder="Nombre de usuario"/>
          </p>
          <p>
            <input type="password" name="password" required
              id="id_password" class="form-control" placeholder="Contraseña"/>
          </p>
          <p><input type="submit" class="btn btn-primary btn-block" value="Acceder"></p>
          <a href="{% url 'password_reset' %}" class="btn btn-link btn-block">Ups, olvidé mi contraseña</a>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
